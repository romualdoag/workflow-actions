on:
    workflow_dispatch:
        inputs:
            run_workflow:
                description: Run the workflow
                type: choice
                options:
                    - 0
                    - 1
  
name: Default Workflow
  
jobs:
  default:
    runs-on: ubuntu-latest
    name: Run Job
    steps:
        - name: Run Jub
          run: exit ${{ inputs.run_workflow }}
